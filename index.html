<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All-in-One App</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b1b1b;
      color: #fff;
    }
    .app-container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }
    .tile {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
      background-color: #0078d7;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .tile:hover {
      background-color: #005a9e;
      transform: scale(1.05);
    }
    .module {
      grid-column: 1 / -1;
      padding: 1.5rem;
      background-color: #252526;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #0078d7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #005a9e;
    }
    .btn-outline-secondary {
      background-color: transparent;
      color: #ccc;
      border: 2px solid #ccc;
    }
    .btn-outline-secondary:hover {
      background-color: #ccc;
      color: #000;
    }
    h2 {
      margin-bottom: 1rem;
    }
    p {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Dashboard Module -->
    <div id="dashboard-module" class="module">
      <h2>Welcome</h2>
      <p>Select an app to continue:</p>
    </div>

    <!-- APP TILES - Add more apps here -->
    <a href="https://darmajiess.github.io/pesanan/app.hitunggorden.html" class="tile">Hitung Gorden<br><small>(No Login)</small></a>
    <a href="#" class="tile" onclick="openApp('app2')">App 2<br><small>(Requires Login)</small></a>
    <a href="#" class="tile" onclick="openApp('app3')">App 3<br><small>(No Login)</small></a>
    <a href="#" class="tile" onclick="openApp('app4')">App 4<br><small>(No Login)</small></a>
    <!-- END APP TILES -->

    <!-- Login Module -->
    <div id="login-module" class="module hidden">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />

        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- App Container (Only used for login-required apps) -->
    <div id="app-container" class="module hidden">
      <h2 id="app-title">App</h2>
      <p>This is a placeholder for the selected app.</p>
      <button class="btn btn-outline-secondary" onclick="returnToDashboard()">Back to Dashboard</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginModule = document.getElementById('login-module');
    const dashboardModule = document.getElementById('dashboard-module');
    const appContainer = document.getElementById('app-container');
    const appTitle = document.getElementById('app-title');

    // DEFINE WHICH APPS REQUIRE LOGIN
    const appsRequiringLogin = ['app2'];

    // MAIN APP LAUNCHER FUNCTION
    function openApp(appId) {
      if (appsRequiringLogin.includes(appId)) {
        loginModule.classList.remove('hidden');
        dashboardModule.classList.add('hidden');
        loginForm.onsubmit = function (e) {
          e.preventDefault();
          loginModule.classList.add('hidden');
          showApp(appId);
        };
      } else {
        // DIRECTLY RUN APP WITHOUT SHOWING PREVIEW
        alert(appId.toUpperCase() + ' is launching...');
        // Here you can replace alert with redirection or actual app initialization logic
      }
    }

    function showApp(appId) {
      appTitle.textContent = appId.toUpperCase();
      appContainer.classList.remove('hidden');
      dashboardModule.classList.add('hidden');
    }

    function returnToDashboard() {
      appContainer.classList.add('hidden');
      loginModule.classList.add('hidden');
      dashboardModule.classList.remove('hidden');
    }
  </script>
</body>
</html>
